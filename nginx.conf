# Nginx configuration for Router Dashboard (Optional - for reverse proxy)
# Place this in your nginx sites-available directory

upstream router_dashboard {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name your-server-ip-or-domain;
    
    client_max_body_size 100M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
        proxy_pass http://router_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for SSE
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
    
    # Static files (if you move them to nginx)
    # location /static {
    #     alias /path/to/Router-Dash/static;
    #     expires 30d;
    # }
}

